<!DOCTYPE html>
<html>
    <body>
        <script>
            let grade = Number(prompt("What is your score?"))
            if(grade <= 0 || grade > 100 || isNaN(grade)) {
                alert('Invalid Grade!');

            }else if(grade <= 59 ) {
                alert('That is a failing grade!');

            } else if(grade >= 90 &&(grade) <= 100  ) {
                alert("Grade: A"); 
            } else if(grade >=80 &&(grade) <= 90) {
                alert("Grade: B"); 
            } else if(grade >= 70 &&(grade) <= 80) {
                alert('Grade: C'); 
            } else if(grade >= 60 &&(grade) <= 70) {
                alert('Grade: D');

                

            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Quiz Bee</title>
</head>
<body>

<h2 id="question"></h2>
<div id="answers"></div>
<p id="score"></p>

<style>
    body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: beige;
        text-align: center;
        padding: 40px;
    }

    .box {
        background-color: azure;
        width: 300px;
        padding: 20px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    #question {
        font-size: 20px;
        margin-bottom: 20px;
    }



</style>

<script>
var questions = [
  {question:"1. What is 2 + 2?",answers:["3","4","5"],correct:1},
  {question:"2. What color is the sky?",answers:["Blue","Green","Red"],correct:0},
  {question:"3. How many days in a week?",answers:["5","7","10"],correct:1},
  {question:"4. What is 5 x 2?",answers:["10","8","6"],correct:0},
  {question:"5. Which is a fruit?",answers:["Carrot","Apple","Potato"],correct:1}
];

var current = 0;
var totalScore = 0;

function showQuestion(){
  document.getElementById("question").innerHTML = questions[current].question;

  var buttons = "";
  for(var i=0;i<questions[current].answers.length;i++){
    buttons += "<button onclick='checkAnswer("+i+")'>" 
    + questions[current].answers[i] + 
    "</button><br><br>";
  }

  document.getElementById("answers").innerHTML = buttons;
}

function checkAnswer(choice){
  if(choice == questions[current].correct){
    totalScore++;
  }

  current++;

  if(current < questions.length){
    showQuestion();
  } else {
    document.getElementById("question").innerHTML = "Quiz Finished!";
    document.getElementById("answers").innerHTML = "";
    document.getElementById("score").innerHTML = 
      "Your Score: " + totalScore + " / 5";
  }
}

showQuestion();
</script>

</body>
</html>

<style>

body {
  font-family: Arial, sans-serif;
  background-image: url("https://i.pinimg.com/736x/26/dc/15/26dc157ab11b71afc2d3cb469fb2a7e2.jpg");

  padding: 40px;                
}
 #musicBtn {
  position: fixed;
  top: right; 
  position: fixed;           /* stays in one spot on screen */
  width: 20%;
  top: 20px;                 /* distance from top */
  right: 20px;               /* distance from right */
  padding: 20px;        /* space inside the button */
  font-size: 15px;           /* text size */
  font-weight: bold;         
  border-radius: 30px;       /* rounded corners */
  border: none;              /* remove default border */
  background: linear-gradient(45deg, green, blue); /* gradient color */
  color: white;              /* text color */
  cursor: pointer;        
  box-shadow: 0 20px 20px rgba(0,0,0,0.4); /* 3D shadow */
  transition: 0.2s ease;    
}

#musicBtn:hover {
  transform: scale(1.1);                             /* slightly bigger on hover */
  background: linear-gradient(45deg, darkblue, red); /* hover color change */
}
 
.box {
  background-image: url("https://i.pinimg.com/736x/f7/40/8c/f7408c018d51a2b01e979ffec72d44c0.jpg") ;     
  background-size: cover;
  width: 600px;                 
  background-position: center;
  padding: 50px;                
  border-radius: 70px;          
  margin: left;
  
}

#question {
  background-color: whitesmoke;
  border-radius: 50px;
  font-size: 40px;
  margin-bottom: 40px;
}

button {
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  width: 50%;                  
  padding: 15px;                
  margin: 10px 0;   /*space between buttons */
  font-size: 30px;              
  border-radius: 30px;           
  background-color: darkblue;
  color: white;                
}

button:hover {
  background-color: pink;   
}

#score  {
  background-color: whitesmoke;
  border-radius: 50px;
  font-weight: bolder;
  margin-top: 50px;
  font-size: 40px;
  color: blue
}



</style>


<script>
window.onclick = function() {
  document.getElementById("bgMusic").play();
}

var music = document.getElementById("bgMusic");
music.volume = 0.3; // 30% volume


var questions = [ //setting the question, choices, and correct answers
  {question: "1. Who built the ark?", answers: ["Moses","Noah","Abraham"], correct: 1},
  {question: "2. Who led the Israelites out of Egypt?", answers: ["David","Joseph","Moses"], correct: 2},
  {question: "3. Where was Jesus born?", answers: ["Nazareth","Jerusalem","Bethlehem"], correct: 2},
  {question: "4. Who defeated Goliath?", answers: ["Samson","David","Saul"], correct: 1},
  {question: "5. Who was thrown into the lionsâ€™ den?", answers: ["Elijah","Daniel","Isaiah"], correct: 1}
];

var current = 0; //saang question na
var totalScore = 0; //nakailang correct answer na

function showQuestion() {
  document.getElementById("question").innerHTML = questions[current].question; //showing the current question

  //creating buttons each answer
  var buttons = ""; //ginawa natin itong emppty string para dito ipunin yung mga lalagay sa button
  for (var i = 0; i < questions[current].answers.length; i++) {  //the loop only goes through all avail answers
    buttons += "<button onclick='checkAnswer(" + i + ")'>" //creates a buttons bawat answer na clickable and checheck ano yung napili na answer
      + questions[current].answers[i] + //the text that will go inside the button
      "</button><br><br>"; //space para di dumikit
  }

  document.getElementById("answers").innerHTML = buttons; //showing all the buttons
}

function checkAnswer(choice) {
  if (choice === questions[current].correct) { //nag checheck ng answer
    totalScore++; //plus 1 kung tama
  }

  current++; //next questiom

  if (current < questions.length) { //checking for other questions
    showQuestion();
  } else { //if none, proceed sa last which is this:
    document.getElementById("question").innerHTML = "Quiz Finished!";
    document.getElementById("answers").innerHTML = "";
    document.getElementById("score").innerHTML = "Your Score: " + totalScore + " / 5";
  }
}

showQuestion(); //start the quiz, to appear on the page

</script>

</body>
</html>
